<body>
</body>

<template name="ApplicationLayout">
  {{> yield}}
</template>

<template name="CurrentVolunteers">
  <button>Click Me</button>
  <ul>
  {{#each volunteers}}
    <li><a href="{{pathFor 'volunteer.view'}}">{{name}}</a></li>
  {{/each}}
  </ul>
</template>

<template name="VolunteerView">
  <h3>{{volunteer.name}}</h3>
  <h5>{{volunteer._id}}</h5>
  <button>Add Attendance</button>
  <ul>
    {{#each volunteer.attendances}}
    <li>{{.}}</li>
    {{/each}}
  </ul>
</template>
